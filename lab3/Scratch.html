var objectLength = JString.length;

<body>
<div id='wrapper'>
  <div id='caption'> </div>
 <script>
 	document.write("<div id='slider'>");
	for(j = 0 ; j < objectLength; j ++){
		var string = (JString[j].url);
		document.write("<img  width='640' height='480' id='slider-"+ j +"' src='"+ string +"' /> ");
	}
	document.write("</div>");
  </script>
  <div id='thumbs'> 
    <script>
	for(i = 0 ; i < objectLength; i++){
		var obj = JString[i];
		document.write("<img class='normal' id='Sslider-"+ i +"' class=''  src='"+ obj.url+"' /> ");
	}
    </script> 
  </div>
  <div id='controls'> <a onclick='prev()' id='prev'>Prev</a> <a id='playPause'>Play/Pause</a> <a   onclick="next()" id='next'>Next</a> </div>
</div>
</body>
