<script>

var finalTurn = 1;
var turn = 0;
var left = 0;
var posFinal = 0;
var posNow =0;
var move;
var animation = true;
var selected = document.getElementById("slider-0");
selected.className = 'active';
$('#Img').attr('src',selected.src);
function moveLeft(){
	if(animation){
		if(turn == finalTurn){
			return;
		}
		animation = false;
	move = document.getElementById("move");
	posFinal = posFinal -680;
	posNow = parseInt(move.style.left);
	setTimeout('animateLeft()',10);  
	}else{
		alert('no can do');
	}
}

function moveRight(){
	if(animation){
		if(turn == 0){
			return;
		}
		animation = false;
	move = document.getElementById("move");
	posFinal = posFinal  + 680;
	posNow = parseInt(move.style.left);
	setTimeout('animateRight()',10); 
	}else{
		alert('no can do');
	}
}
function animateRight(){
	posNow = posNow + 10;
	move.style.left = posNow + 'px';
	if(posNow >= posFinal){
		turn --;
		animation = true;
		return;
	}else{
		setTimeout('animateRight()',10);
	}
}
function animateLeft(){
	move.style.left = posNow + 'px';
	posNow = posNow - 10;
	if(posNow < posFinal){
		turn ++;
		animation = true;
		return;
	}else{
		setTimeout('animateLeft()',10);
	}
	
}

function changePicture(clicked){
	selected.className = "normal";
	//var url = clicked.src.replace("_t", "");
	var url = clicked.src;
	document.getElementById('Img').src = url;
	clicked.className = "active";
	selected = clicked;
}
